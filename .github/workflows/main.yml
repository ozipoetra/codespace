on:
  - push
  - workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Only use `build` and `features`, if any, from devcontainer.json
        run: |
          pip3 install jsmin
          python3 -c "import jsmin, json; f = open('devcontainer.json', 'r'); data = json.loads(jsmin.jsmin(f.read())); o = {}; o['build']=data['build']; o['features']=data.get('features', []); o['remoteEnv']=data['remoteEnv']; f.close(); f = open('devcontainer.json', 'w'); f.write(json.dumps(o, indent=4)); f.close()"

      - name: Build (${{ github.ref_name}})
        if: ${{ github.ref = 'refs/heads/develop' }}
        run: |
          export TAG=amd64
          export VCS_REF=$(git rev-parse HEAD)
          npm install -g @devcontainers/cli
          devcontainer build --workspace-folder . --config devcontainer.json --image-name ozipoetra/codespace:${{ github.sha }} --image-name ozipoetra/codespace:${{ github.ref_name }}

      - name: Push (${{ github.ref_name }}) to GitHub Packages
        if: ${{ github.ref = 'refs/heads/develop' }}
        run: |
          docker tag ghcr.io/ozipoetra/codespace:${{ github.ref_name }}
          docker push ghcr.io/ozipoetra/codespace:${{ github.ref_name }}
          
      - name: Tag main as latest
        if: ${{ github.ref == 'refs/heads/develop' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            try {
              await github.rest.git.updateRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: "tags/latest",
                sha: context.sha,
                force: true
              })
            } catch (e) {
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: "refs/tags/latest",
                sha: context.sha
              })
            }
